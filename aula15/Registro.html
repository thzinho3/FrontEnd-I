<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula15/css/Registro.css">
    <title>Registro</title>
</head>
<body>
    <main>
        <section class="box-form">
            <h1>Registre-se</h1>

            <div class="main-form">
                <form action="" class="cadastro">
                   
                    <label for="nome"></label>
                    <input type="name" id="nome" name="nome" placeholder="Nome e sobrenome">
                   
                    <label for="sobrenome"></label>
                   <input type="email" id="nome" name="sobrenome" placeholder="Email">
                  
                   <label for="senha"></label>
                    <input type="password" id="nome" name="senha" placeholder="Digite sua enha">
                  
                    <label for="senha2"></label>
                    <input type="state" id="nome" name="senha2" placeholder="Pais">

                    <input type="submit" value="Registrar" id="submit">
                    <input type= "reset" value="Limpar" id="Limpar">
                
                </form>
            </div>
            <p class="p-class">Ja poussui uma conta? <a href="http://127.0.0.1:5500/aula15/Login.html?nome=&password=">Entrar</a> </p>
            <br>
            <p class="p-class">Com algum problema? <a href="http://127.0.0.1:5500/aula15/Contato.html"> Clique aqui</a> </p>
        </section>
    </main>
</body>
</html>
